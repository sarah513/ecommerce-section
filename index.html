<body>


  <section class="container bg-white">
    <div class="imgs position-absolute  d-flex justify-content-between align-items-center container">
      <div class="position-relative">
        <div class="cart mx-3 my-1 position-relative">
          <div class="position-absolute px-1  rounded-2 end-0 bottom-50 order">0</div>
          <img src="images/icon-cart.svg" class="w-100 h-100 " alt="">
        </div>
      </div>
      <div class="avatar mx-3 my-1">
        <img src="images/image-avatar.png" class="w-100 h-100 " alt="">

      </div>
    </div>
    <div class="col-md-4 col-sm-9 col-xs-9  position-absolute cart-items bg-light m-0 shadow-lg rounded-3">
      <div class="py-4 border-bottom border-1 container fw-bold">
        Cart
      </div>
      <div class=" p-5 fw-bold text-secondary opacity-75" id="cart_items">
       
      </div>
    </div>
    <header>

      <nav class="navbar navbar-expand-lg  border-bottom border-1 border-secondary py-0 " id="nav">
        <div class="container-fluid">
          <div class="d-flex">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation" id="menu-btn">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand py-4" href="#"><img src="images/logo.svg" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-lg-center">
              <li class="nav-item py-4 ">
                <a class="nav-link active" aria-current="page" href="#">Collections</a>
              </li>
              <li class="nav-item py-4">
                <a class="nav-link" href="#">Men</a>
              </li>

              <li class="nav-item py-4">
                <a class="nav-link ">Women</a>
              </li>
              <li class="nav-item py-4">
                <a class="nav-link ">About</a>
              </li>
              <li class="nav-item py-4">
                <a class="nav-link ">Contact</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>
  </section>

  <div class="container first">
    <section class="container row ">
      <div class="col-lg-6 p-5 p-sm-2 p-xs-2">
        <!-- shoe img div  -->

        <div class=" col-xl-10 col-sm-12 col-xs-10 container pt-4   ">
          <div class="d-flex align-items-center justify-content-center position-relative">
            <img src="images/icon-previous.svg" id="prev-main" alt="" class="position-absolute top-50 start-0">
            <img src="images/image-product-1.jpg" class="shoe_img rounded-4" alt="" id="showedShoe">
            <img src="images/icon-next.svg" id="next-main" alt="" class="position-absolute top-50 end-0">
          </div>
          <div id="shoes_pics" class="row py-4 d-md-flex d-sm-none d-xs-none">
            <div class="col-3 ">
              <div class=" rounded-3 p-0">
                <img src="images/image-product-1.jpg" class="w-100 " alt="">
              </div>
            </div>
            <div class="col-3 ">
              <div class=" rounded-3">
                <img src="images/image-product-2.jpg" class="w-100 " alt="">
              </div>
            </div>
            <div class="col-3 ">
              <div class="rounded-3">
                <img src="images/image-product-3.jpg" class="w-100 " alt="">
              </div>
            </div>
            <div class="col-3 ">
              <div class=" rounded-3">
                <img src="images/image-product-4.jpg" class="w-100 " alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6  p-5 container">
        <h3 class="orange fs-6 fw-bold">Sneaker Company </h3>
        <p class="fs-2 fw-bold">Fall Limited Edition Sneakers</p>
        <p class="fs-6 fw-bold text-secondary opacity-75">These low-profile sneakers are your perfect casual wear
          companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="d-flex">
          <div class="p-2 me-1 fs-3">$125.00</div>
          <div class="px-0 px-2  align-self-center  rounded-2 sale">50%</div>
        </div>
        <p class="text-decoration-line-through text-secondary opacity-75 mb-5">$250.00</p>


        <div class="row ">
          <div
            class=" d-flex py-2 bg-light border-3 px-2 rounded-2 me-sm-3 justify-content-between count-btn mt-2 col-md-6">
            <div class="py-2 px-3 " id="min">
              <img src="images/icon-minus.svg" alt="">
            </div>
            <div class="py-2 px-3" id="num_prod">
              0
            </div>
            <div class="py-2 px-3" id="plus"><img src="images/icon-plus.svg" alt=""></div>
          </div>
          <div class="p-0 mt-2 col-md-6 add-btn">
            <button class="d-flex px-5 py-3  rounded-3 border-0 bg-orange text-white align-items-center">
              <img src="images/icon-cart.svg" id="btn-cart" alt="" class="me-2 ">
              Add to cart</button>
          </div>
        </div>

      </div>
    </section>
  </div>
